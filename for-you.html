<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a2a6c, #2c5364, #1a2a6c);
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
      animation: fadeIn 2s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: normal;
    }

    p {
      line-height: 1.8;
      font-size: 1.05rem;
      white-space: pre-line;
    }

    .footer {
      margin-top: 35px;
      text-align: right;
      font-style: italic;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>For You ❤️</h1>

    <p>
mero zomchi,

I LOVEEE YOUUUUUUU BLEHHHH

tada vayeni, you’re the calm in my chaos.
haarek geet ma, even tho ik you think i dont think songs ma,
late nights, random smiles. blehhh
    </p>

    <div class="footer">
      Always yours.
    </div>
  </div>
</body>
</html>
