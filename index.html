<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Question üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.7);
      font-size: 20px;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      20% { opacity: 1; }
      to {
        transform: translateY(-10vh) scale(1.3);
        opacity: 0;
      }
    }

    .box {
      position: relative;
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0 25px 45px rgba(0,0,0,0.4);
      z-index: 10;
      animation: pop 1.5s ease;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      margin-bottom: 30px;
    }

    .yes {
      display: inline-block;
      background: #fff;
      color: #ff5f6d;
      padding: 14px 30px;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      position: absolute;
      background: transparent;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      user-select: none;
      transition: left 0.15s ease, top 0.15s ease;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Will you be my Valentine? üíå</h1>
    <a class="yes" href="for-you.html">Yes ‚ù§Ô∏è</a>
    <span class="no" id="no">No üôÉ</span>
  </div>

  <script>
    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 25) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);

    // NO button escape
    const no = document.getElementById("no");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - no.offsetWidth);
      const y = Math.random() * (window.innerHeight - no.offsetHeight);
      no.style.left = x + "px";
      no.style.top = y + "px";
    }

    no.addEventListener("mouseenter", moveNo);
    no.addEventListener("click", moveNo);
    no.addEventListener("touchstart", moveNo);
  </script>

</body>
</html>
